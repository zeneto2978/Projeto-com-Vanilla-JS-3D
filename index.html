<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto 3D com Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <h2 class="name">
                Vans Classic Black
            </h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="vansblack.png" class="product">
        </div>

        <div class="box">
            <h2 class="name">
                Vans Black & Blue
            </h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="vansblue.png" class="product">
        </div>

        <div class="box">
            <h2 class="name">
                Vans Color
            </h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="vanscolor.png" class="product">
        </div>
    </div>

    <script src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 200
	});
    </script>

</body>
</html>
